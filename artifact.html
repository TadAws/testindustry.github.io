    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #f8d64e;
            margin-bottom: 10px;
        }
        
        .controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        
        button {
            background-color: #f8d64e;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover:not(:disabled) {
            background-color: #ffeb3b;
            transform: scale(1.05);
        }
        
        button:disabled {
            background-color: #666;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 800px;
        }
        
        .card {
            position: relative;
            width: 150px;
            height: 200px;
            perspective: 1000px;
            margin: 0 auto;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .card-front {
            background-color: #1a1a1a;
            border: 2px solid #333;
        }
        
        .card-back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            border: 2px solid #444;
        }
        
        .card-back img {
            max-width: 90%;
            max-height: 70%;
            margin-bottom: 5px;
        }
        
        .card-name {
            font-size: 12px;
            text-align: center;
            padding: 0 5px;
            word-break: break-word;
            margin-top: 5px;
        }
        
        .halo {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 15px;
            z-index: -1;
        }
        
        .halo.blue {
            background: radial-gradient(circle, rgba(0,180,255,0.7) 0%, rgba(0,180,255,0) 70%);
            box-shadow: 0 0 15px rgba(0,180,255,0.7);
        }
        
        .halo.purple {
            background: radial-gradient(circle, rgba(156,39,176,0.7) 0%, rgba(156,39,176,0) 70%);
            box-shadow: 0 0 15px rgba(156,39,176,0.7);
        }
        
        .halo.gold {
            background: radial-gradient(circle, rgba(255,215,0,0.7) 0%, rgba(255,215,0,0) 70%);
            box-shadow: 0 0 15px rgba(255,215,0,0.7);
        }
        
        .halo.red {
            background: radial-gradient(circle, rgba(255,0,0,0.7) 0%, rgba(255,0,0,0) 70%);
            box-shadow: 0 0 15px rgba(255,0,0,0.7);
        }
        
        .stats {
            margin-top: 30px;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
        }
        
        .history {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }
        
        .history-item {
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .rarity-3 {
            color: #00b4ff;
        }
        
        .rarity-4 {
            color: #9c27b0;
        }
        
        .rarity-5 {
            color: #f8d64e;
        }
        
        .rarity-6 {
            color: #ff0000;
        }
    </style>

        // Game state
        let state = {
            totalOpens: 0,
            totalSpentCrystals: 0,
            totalSpentEssence: 0,
            history: [],
            currentPull: null,
            isOpening: false,
            flipTimeouts: []
        };

        // DOM elements
        const cardContainer = document.getElementById('card-container');
        const openTenBtn = document.getElementById('open-ten');
        const skipBtn = document.getElementById('skip');
        const clearHistoryBtn = document.getElementById('clear-history');
        const totalOpensEl = document.getElementById('total-opens');
        const totalSpentEl = document.getElementById('total-spent');
        const totalEssenceEl = document.getElementById('total-essence');
        const historyList = document.getElementById('history-list');

        // Probabilities
        const probabilities = {
            "LV.1 Artifact": 70,
            "LV.2 Artifact": 24.57,
            "LV.3 Artifact": 5,
            "3 Star Character": 0.0011,
            "4 Star Character": 0.0005,
            "5 Star Character": 0.0003,
            "6 Star Character": 0.0002
        };

        // Initialize the game
        function init() {
            loadState();
            updateUI();
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            openTenBtn.addEventListener('click', openTenArtifacts);
            skipBtn.addEventListener('click', skipAnimation);
            clearHistoryBtn.addEventListener('click', clearHistory);
        }

        // Open 10 artifacts
        function openTenArtifacts() {
            if (state.isOpening) return;
            
            state.isOpening = true;
            openTenBtn.disabled = true;
            skipBtn.disabled = false;
            
            // Spend currency
            state.totalSpentCrystals += 675;
            state.totalSpentEssence += 250;
            state.totalOpens++;
            
            // Clear previous cards and timeouts
            cardContainer.innerHTML = '';
            state.flipTimeouts.forEach(timeout => clearTimeout(timeout));
            state.flipTimeouts = [];
            
            // Generate 10 artifacts
            const results = [];
            for (let i = 0; i < 10; i++) {
                results.push(generateArtifact());
            }
            
            // Store current pull for history
            state.currentPull = {
                number: state.totalOpens,
                artifacts: results
            };
            
            // Create cards with flip animation
            results.forEach((artifact, index) => {
                const card = createCard(artifact, index);
                cardContainer.appendChild(card);
                
                // Flip card after a delay
                const timeout = setTimeout(() => {
                    card.classList.add('flipped');
                    
                    // Enable button after last card flips
                    if (index === results.length - 1) {
                        completePull();
                    }
                }, 100 + (index * 100));
                
                state.flipTimeouts.push(timeout);
            });
            
            // Update UI and save state
            updateUI();
            saveState();
        }

        // Complete the pull process
        function completePull() {
            state.isOpening = false;
            openTenBtn.disabled = false;
            skipBtn.disabled = true;
            
            // Add to history
            addToHistory();
        }

        // Skip the animation
        function skipAnimation() {
            if (!state.isOpening) return;
            
            // Clear all pending timeouts
            state.flipTimeouts.forEach(timeout => clearTimeout(timeout));
            state.flipTimeouts = [];
            
            // Flip all cards immediately
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.add('flipped');
            });
            
            // Complete the pull
            completePull();
        }

        // Add current pull to history
        function addToHistory() {
            if (!state.currentPull) return;
            
            // Group duplicates
            const artifactCounts = {};
            state.currentPull.artifacts.forEach(artifact => {
                const key = `${artifact.star} ${artifact.type}`;
                artifactCounts[key] = (artifactCounts[key] || 0) + 1;
            });
            
            // Create history entry
            let historyEntry = `Pull ${state.currentPull.number}: `;
            const entries = [];
            
            for (const [key, count] of Object.entries(artifactCounts)) {
                entries.push(count > 1 ? `${count}x ${key}` : key);
            }
            
            historyEntry += entries.join(', ');
            
            // Add to history
            state.history.unshift(historyEntry);
            if (state.history.length > 50) {
                state.history = state.history.slice(0, 50);
            }
            
            // Clear current pull
            state.currentPull = null;
            
            // Update UI and save state
            updateUI();
            saveState();
        }

        // Generate a random artifact based on probabilities
        function generateArtifact() {
            const roll = Math.random() * 100;
            let cumulative = 0;
            
            // Check for character artifacts first (very low probability)
            if (roll < probabilities["6 Star Character"]) {
                return getRandomCharacterArtifact(6);
            } else if (roll < probabilities["6 Star Character"] + probabilities["5 Star Character"]) {
                return getRandomCharacterArtifact(5);
            } else if (roll < probabilities["6 Star Character"] + probabilities["5 Star Character"] + probabilities["4 Star Character"]) {
                return getRandomCharacterArtifact(4);
            } else if (roll < probabilities["6 Star Character"] + probabilities["5 Star Character"] + probabilities["4 Star Character"] + probabilities["3 Star Character"]) {
                return getRandomCharacterArtifact(3);
            }
            
            // Check for base artifacts
            cumulative += probabilities["6 Star Character"] + probabilities["5 Star Character"] + probabilities["4 Star Character"] + probabilities["3 Star Character"];
            
            if (roll < cumulative + probabilities["LV.3 Artifact"]) {
                return {
                    type: "LV.3 Artifact",
                    star: "3 Star",
                    image: artifacts["LV.3 Artifact"]["3 Star"],
                    isCharacter: false
                };
            }
            
            cumulative += probabilities["LV.3 Artifact"];
            
            if (roll < cumulative + probabilities["LV.2 Artifact"]) {
                return {
                    type: "LV.2 Artifact",
                    star: "2 Star",
                    image: artifacts["LV.2 Artifact"]["2 Star"],
                    isCharacter: false
                };
            }
            
            // Default to LV.1 Artifact
            return {
                type: "LV.1 Artifact",
                star: "1 Star",
                image: artifacts["LV.1 Artifact"]["1 Star"],
                isCharacter: false
            };
        }

        // Get a random character artifact with specified star level
        function getRandomCharacterArtifact(starLevel) {
            const characterNames = Object.keys(artifacts).filter(name => !name.startsWith("LV."));
            const randomName = characterNames[Math.floor(Math.random() * characterNames.length)];
            
            return {
                type: randomName,
                star: `${starLevel} Star`,
                image: artifacts[randomName],
                isCharacter: true
            };
        }

        // Create a card element for an artifact
        function createCard(artifact, index) {
            const card = document.createElement('div');
            card.className = 'card';
            
            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner';
            
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front';
            
            const cardBack = document.createElement('div');
            cardBack.className = 'card-back';
            
            const img = document.createElement('img');
            img.src = artifact.image;
            img.alt = artifact.type;
            
            const name = document.createElement('div');
            name.className = 'card-name';
            name.textContent = artifact.type;
            
            cardBack.appendChild(img);
            cardBack.appendChild(name);
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            
            // Add halo for character artifacts
            if (artifact.isCharacter) {
                const halo = document.createElement('div');
                halo.className = 'halo';
                
                if (artifact.star === '3 Star') {
                    halo.classList.add('blue');
                } else if (artifact.star === '4 Star') {
                    halo.classList.add('purple');
                } else if (artifact.star === '5 Star') {
                    halo.classList.add('gold');
                } else if (artifact.star === '6 Star') {
                    halo.classList.add('red');
                }
                
                card.appendChild(halo);
            }
            
            return card;
        }

        // Update the UI with current state
        function updateUI() {
            totalOpensEl.textContent = state.totalOpens;
            totalSpentEl.textContent = state.totalSpentCrystals.toLocaleString();
            totalEssenceEl.textContent = state.totalSpentEssence.toLocaleString();
            
            // Update history list
            historyList.innerHTML = '';
            state.history.forEach((entry, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.textContent = entry;
                historyList.appendChild(historyItem);
            });
        }

        // Clear history
        function clearHistory() {
            state.history = [];
            updateUI();
            saveState();
        }

        // Save state to localStorage
        function saveState() {
            localStorage.setItem('artifactSimulatorState', JSON.stringify(state));
        }

        // Load state from localStorage
        function loadState() {
            const saved = localStorage.getItem('artifactSimulatorState');
            if (saved) {
                try {
                    const parsed = JSON.parse(saved);
                    // Merge with default state to ensure all properties exist
                    state = {
                        ...state,
                        ...parsed
                    };
                } catch (e) {
                    console.error('Failed to load state', e);
                }
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
